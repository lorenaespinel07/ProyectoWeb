
{% extends 'index.html' %}

{% block titulo %} Lista generos {%endblock%}
{%block contenido%}
<span>Lista de generos:</span>

<ul>
    {% for genero in generos %}

    <li><strong>{{genero.nombre}}</strong>
        <br>
        <p>{{genero.descripcion}}</p>
        <br>
        <a href="{% url 'detalles_genero' genero.id %}">Ver peliculas de {{genero.nombre}}</a>
        
    </li>


    {% endfor %}

</ul>


{%endblock%}
